<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --secondary: #8ecae6;
            --positive: #4dab54;
            --negative: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Video Background Styles */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        #video-bg {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* Dark overlay to ensure readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(58, 134, 255, 0.85) 0%, rgba(38, 103, 204, 0.75) 100%);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            position: relative;
            z-index: 1;
            padding: 30px 15px;
        }
        
        .card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.85);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-bottom: none;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative elements */
        .card-header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
        }
        
        .card-header::after {
            content: '';
            position: absolute;
            bottom: -60px;
            left: -60px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 50%;
        }
        
        h1 {
            font-weight: 700;
            font-size: 2.4rem;
            margin: 0;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        
        .card-body {
            padding: 35px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
        
        label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 12px;
            display: block;
            font-size: 1.1rem;
        }
        
        .form-control {
            border-radius: 12px;
            border: 1px solid rgba(225, 229, 235, 0.8);
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            background-color: rgba(248, 249, 250, 0.9);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(58, 134, 255, 0.15);
            background-color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-color: var(--primary);
            border-radius: 12px;
            padding: 12px 32px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            border-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 134, 255, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .result-container {
            margin-top: 30px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.5s ease;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-positive {
            background: linear-gradient(to right, rgba(77, 171, 84, 0.2), rgba(77, 171, 84, 0.1));
            border-left: 5px solid var(--positive);
            padding: 25px;
            color: var(--positive);
            font-weight: 600;
            display: flex;
            align-items: center;
            border-radius: 12px;
        }
        
        .result-negative {
            background: linear-gradient(to right, rgba(230, 57, 70, 0.2), rgba(230, 57, 70, 0.1));
            border-left: 5px solid var(--negative);
            padding: 25px;
            color: var(--negative);
            font-weight: 600;
            display: flex;
            align-items: center;
            border-radius: 12px;
        }
        
        .result-icon {
            font-size: 36px;
            margin-right: 20px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .result-text {
            font-size: 18px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .card-header, .card-body {
                padding: 20px;
            }
            
            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="video-bg">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-blue-ink-swirling-in-water-21882-large.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    
    <!-- Overlay for better readability -->
    <div class="overlay"></div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Sentiment Analysis</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('analyze_sentiment') }}">
                    <div class="form-group">
                        <label for="comment">Enter your comment:</label>
                        <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Type your comment here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
                
                {% if sentiment is defined %}
                <div class="result-container">
                    {% if sentiment == 1 %}
                    <div class="result-positive">
                        <span class="result-icon">üëç</span>
                        <span class="result-text">Positive comment! Your sentiment shows optimism and satisfaction.</span>
                    </div>
                    {% else %}
                    <div class="result-negative">
                        <span class="result-icon">üëé</span>
                        <span class="result-text">Negative comment! Your sentiment shows concerns or dissatisfaction.</span>
                    </div>
                    {% endif %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
